<!DOCTYPE html>
<html>
<head>
	<title>cart</title>
</head>
<body>
	<div>
	<img width="300px" height="200px" src="shirt.jpg"><br/>
    <span>Product Name: Shirt</span><br/>
	<span>Product price: 300 Taka</span><br/>
	<button onclick="myfunction()">Add to cart</button>

 </div>
 <div id="item">
 	<img width="50px" height="50px" src="shirt.jpg">
 	Quantity<span id="quantity"></span>
 	Taka<span id="taka"></span>
 	<hr/>
 	<span id="Total Taka"></span>
 </div>
 <button onclick="item()"><img  width="30px" height="30px" src="item.png"><br>Item </button>


	<script type="text/javascript">
		document.getElementById('item').style.display="none";
       function item(){
       	document.getElementById('item').style.display="block";
       }
		var qty=["0"];
		function myfunction(){
        qty++;
        document.getElementById('quantity').innerHTML=qty;
        document.getElementById('taka').innerHTML=qty*300;

		}
	</script>
</body>
</html>
